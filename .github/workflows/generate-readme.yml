name: Generate README from Osnova

on:
  push:
    paths:
      - 'Osnova/*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Concatenate Markdown files into README.md
        run: |
          echo "# Generovan치 osnova" > README.md
          echo "" >> README.md
          for file in $(ls Osnova/*.md | sort); do
            echo "游닇 P콏id치v치m $file"
            echo "" >> README.md
            cat "$file" >> README.md
            echo -e "\n---\n" >> README.md
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Automaticky vygenerovan칳 README z Osnova"
          git push
        env:
          # Pot콏ebuje코 opr치vn캩n칤 k pushnut칤 zp캩t do repozit치콏e
          # Tento krok funguje jen v repozit치콏i, kde je povolen칠 GitHub Actions token pushov치n칤
          # Pokud by nefungovalo, m콢쬿 ti pomoct p콏idat PAT (Personal Access Token)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
